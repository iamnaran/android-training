apply plugin: 'com.android.application'android {    compileSdkVersion 29    defaultConfig {        applicationId "com.nepal.andoriddemo"        minSdkVersion 17        targetSdkVersion 29        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'androidx.appcompat:appcompat:1.0.2'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation 'com.google.android.material:material:1.1.0-alpha09'    implementation 'com.github.castorflex.smoothprogressbar:library:1.3.0'    implementation 'com.google.firebase:firebase-analytics:17.2.0'    // api    implementation 'com.google.code.gson:gson:2.8.5'    implementation 'com.squareup.retrofit2:retrofit:2.4.0'    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.1'    //rx java    implementation 'io.reactivex.rxjava2:rxjava:2.2.7'    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'    implementation 'com.github.castorflex.smoothprogressbar:library:1.3.0'    implementation 'de.hdodenhof:circleimageview:2.2.0'    implementation 'com.sangcomz:FishBun:0.8.6'    implementation 'com.github.bumptech.glide:glide:3.7.0'    implementation "androidx.preference:preference:1.1.0-rc01"    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test:runner:1.2.0'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'    implementation 'com.google.firebase:firebase-messaging:20.0.0'}apply plugin: 'com.google.gms.google-services'